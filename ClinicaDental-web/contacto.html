<section>
    <div id="contactanos">
        <div class="container pt-5 pb-5 letra-roboto" >
          <div class="row justify-content-evenly">
            <div class="col-md-2 col-4"><img src="img/conta-azul.png" class="img-fluid" alt="" style="height: 100%;"></div>
            <div class="col-md-10 col-8">
              <h1 class="fw-bolder fs-1 text-center">Reserva con <span class="c-color">N<u>osotro</u>s</span></h1>
              <br>
              <h4>Ingrese sus datos en los campos seleccionados y nos pondremos en contacto con usted.</h4>
              <div class="row">
                <div class="col-md-6 col-12">
      
                  <label for="validationDefault01" class="form-label"></label>
                  <div class="input-group">
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Nombres">
                      <span class="input-group-text">
                        <i class="bi bi-person-fill text-warning"></i>
                      </span>
                  </div>
      
                </div>
      
                <div class="col-md-6 col-12">
                  <label for="validationDefault02" class="form-label"></label>
                  <div class="input-group">
                      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos">
                      <span class="input-group-text">
                         <i class="bi bi-person-fill text-warning"></i>
                      </span>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <label for="validationDefault03" class="form-label"></label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="validationDefault03" placeholder="Teléfono">
                    <span class="input-group-text">
                      <i class="bi bi-telephone-fill text-warning"></i>
                    </span>
                  </div>
                  
                </div>
                <div class="col-md-6 col-12">
                  <label for="exampleFormControlInput1" class="form-label"></label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Electronico">
                    <span class="input-group-text">
                      <i class="bi bi-envelope-fill text-warning"></i>
                    </span>
                  </div>
                  
                </div>
                
                <div class=" pt-4 col-m-12">
                  <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Sede</option>
                    <option value="1">Calle Marfin 1301 - Distrito Los Olivos</option>
                    <option value="2">Av. Diagonal 550 - oficina 302A- Distrito Miraflores</option>
                   
                    
                  </select>
                </div>
      
                <div class="col-md-6 col-12">
                  <label for="calendario" class="form-label"></label>
                  <input type="date" class="form-control" id="calendario" name="calendario">
                </div>
                
                <div class="pt-4 col-md-6 col-12">
                  <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Horario</option>
                    <option value="1">10:00 AM</option>
                    <option value="2">11:00 AM</option>
                    <option value="3">12:00 M</option>
                    <option value="4">1:00 PM</option>
                    <option value="5">2:00 M</option>
                    <option value="6">3:00 PM</option>
                    <option value="7">4:00 PM</option>
                    <option value="8">5:00 PM</option>
                    <option value="9">6:00 PM</option>
                    <option value="10">7:00 PM</option>
                    
                  </select>
                </div>
                
                <div class=" col-md-12">
                  <div class="">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" 
                    placeholder="Motivo de Consulta. ¿Que tratamiento Necesitas?" rows="3"></textarea>
                  </div>
                </div>
                
                <div class="col-12 pb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Acepto las Condiciones para el Tratamiento de Datos Personales
                    </label>
                  </div>
                </div>
                <div class="d-grid col-4 mx-auto">
                  <button type="submit" class="btn btn-warning btn-azul"><strong>Envíar</strong></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--Tabal de datos-->

      
<!--CIERRE DE TABLA-->


      <!--RESERVA-->
      <div class="text-center" id="tratamiento" style="background-color: #0F1B40;">
        <div class="container-fluid">
            <div class="row">
                
              <div class="col-md-9" >
                <h4 class="text-white" style="word-spacing: 10px; letter-spacing: 2px;">Envíenos un mensaje y lo atenderemos de inmediato</h4>
            </div>
            <div class="col-md-3">
                <a href="index.html#contactanos" class="btn btn-secondary text-start" target="_blank" style="color: #212F5B;"><strong>RESERVAR UNA CONSULTA</strong></a>
            </div>
            </div>
        </div> 
    </div>


    

</section>
