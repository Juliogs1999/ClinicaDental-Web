<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container m-top d-flex justify-content-center">
        <div class="card align-items-center">
            <div class="card-body">
                
                <img src="img/logoSmiley.png" alt="" style="width: 16rem;">
                <form action="http://localhost/serviciosmiley/serviciousuario.php" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <br>
                        <a id="salir" class="btn btn-danger">Salir</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="js/paciente.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('salir').addEventListener('click', function() {
             const confirmLogout = confirm('¿Estás seguro de que deseas Salir?');
          if (confirmLogout) {        
               window.location.href = 'index.html';
          } else {
              // El usuario canceló el cierre de sesión
              // Puedes agregar aquí alguna acción adicional si es necesario
          }
          });
        
    </script>
</body>
