<script>
  // JavaScript para ajustar el desplazamiento de la página al hacer clic en los enlaces de la cancha
  document.querySelectorAll('a[href^="#cancha"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          const navbarHeight = document.querySelector('.navbar').offsetHeight; // Altura del navbar
          const offsetTop = target.offsetTop - navbarHeight;
          window.scrollTo({
              top: offsetTop,
              behavior: 'smooth'
          });
      });
  });
</script>
